<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Comercial Yamile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Comercial Yamile</h1>
    </header>
    
    <nav>
        <a href="#hombres"></a>
        <a href="#mujeres"></a>
        <a href="#contacto"></a>
    </nav>
    
    <div id="app"></div>
    <main id="mujer"></main>
    <div id="hombre"></div>

    <script>
        // Funci√≥n para cargar componentes
        async function loadComponent(id, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }

        // Cargar componentes
        loadComponent('app', 'app.html');
        loadComponent('mujer', 'mujer.html');
        loadComponent('hombre', 'hombres.html');
        loadComponent("app", "app.js");
    </script>

    <footer>
        <p>&copy; 2025 Disfraces para Todos. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
